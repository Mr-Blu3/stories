<section class="body-chats row">
  <chat-boxes
    v-bind:peoples="activePeople"
    v-bind:resetMissMsgs="resetMissMsgs"
    v-on:removePeople="removePeople($event)"
    v-on:hideBodyBox="hideBodyBox($event)"
    v-on:missMsg="missMsgCount($event)">
  </chat-boxes>

  <div class="w-100" id="border-sort">
    <sort-rows header="Active Chats"
               v-bind:missMsgs="missMsgs"
               v-bind:peoples="activePeople"
               v-on:resetMsgs="resetMsgs($event)"
               v-on:peopleChatt="addSingleChat($event)">
    </sort-rows>
    <sort-rows header="Recent Chats"
               v-bind:missMsgs="missMsgs"
               v-bind:peoples="recentChat"
               v-on:resetMsgs="resetMsgs($event)"
               v-on:peopleChatt="addSingleChat($event)">
    </sort-rows>
    <sort-rows header="Online"
               v-bind:missMsgs="missMsgs"
               v-bind:peoples="peoples"
               v-on:resetMsgs="resetMsgs($event)"
               v-on:peopleChatt="addSingleChat($event)">
    </sort-rows>
  </div>
</section>
